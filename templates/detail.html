{% extends 'base.html' %}
{% load static %}

{% block content %}

{% block static %}
	<!-- <link rel="stylesheet" href="{% static 'css/detail.css' %}"> -->
{% endblock static %}

<div class="wrapper">
	<div class="container">
		<div class="title_container">
			<h1 class="title"> {{object.title}}</h1>
		</div>
		<div class="image_container">
			<img src="{{object.image_url}}"class="image_start">
		</div>
		<div class="wordings_container">
			<p class="wordings">
				{{object.body|linebreaks}}
			</p>
		</div>
		<div class="author_container">
			<h4 class="author"></h4>
		</div>
</div>
</div>







{% endblock content %}

{% block inline-style %}

<style>
*{
	 <!-- outline: 1px solid red;  -->
}
.wrapper {
   	margin: 5%;
}
.container {
	height: 100%;
	display: block;
	justify-content: center;
	width:70%;
	padding: 5%;
	align-items: center;
	box-shadow: 0 5px 50px rgb(0 0 0 / 20%);
	border-radius: 3%;
	margin: auto;
	
}

img {
	max-width: 100%;
	height: 20%;
}

.title_container {
	display:flex;
	justify-items: center;
	align-items:center;
	font-weight: 900;
	text-decoration: none;
	margin: auto;
	text-align: center;
	font-size: 24px;
}
.title {
	display: flex;
	justify-content: center;
	margin: auto;
	padding: 10%;
}
.image_start{
	display:flex;
	justify-items: center;
	margin: auto;
	max-width: 50%;
	max-height: 20%;
}
.wordings {
	display:flex;
	justify-items: center;
	margin: auto;
	font-family: times new roman;
	font-size: 20px;
	word-spacing: 10px;
	margin: 10%;
}
.author {
	display: flex;
	align-item: flex-start;
	justify-content: end;
}
</style>

{% endblock inline-style %}
	display:flex;
	justify-items: center;
